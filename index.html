<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2BF Club</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #333;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        #map {
            height: 600px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to 2BF Club Map</h1>
    </header>
    <nav>
        <ul>
            <li><a href="moments.html">View Moments</a></li>
        </ul>
    </nav>
    <main>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 2BF-Club. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Define city data
        const cities = [
            {
                name: 'SJTU',
                info: `
                    <b>SJTU</b><br>
                    <li>Bingxu Zhong</li>
                `,
                location: [31.0253, 121.4365]
            },
            {
                name: 'BGI Hangzhou',
                info: `
                    <b>BGI Hangzhou</b><br>
                    <li><a href="https://zaakzoeng.github.io/" target="_blank">Ze Zhang</a></li>
                `,
                location: [30.3214, 120.0633]
            },
            {
                name: 'UCAS-HIAS',
                info: `
                    <b>UCAS-HIAS</b><br>
                    <li>Xinlei Cai</li>
                    <li>Zijian Wang</li>
                    <li>Mingqi Jiao</li>
                    <li>Jiachen Wang</li>
                `,
                location: [30.1365, 120.0714]
            },
            {
                name: 'SCUT',
                info: `
                    <b>SCUT</b><br>
                    <li>Qibin Zhang</li>
                    <li>Xiaobei Liu</li>
                `,
                location: [23.1563, 113.3420]
            },
            {
                name: 'CityUHK',
                info: `
                    <b>CityUHK</b><br>
                    <li>Chengshang LYU</li>
                `,
                location: [22.33500, 114.17356]
            }
        ];

        // Initialize the map with the world as the initial view
        const map = L.map('map');

        // Calculate the center of all cities
        const cityCoordinates = cities.map(city => city.location);
        const bounds = L.latLngBounds(cityCoordinates);
        const center = bounds.getCenter();

        // Set the map view to center and appropriate zoom level
        map.setView(center, map.getBoundsZoom(bounds));

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers for cities with more information
        cities.forEach(city => {
            L.marker(city.location)
                .addTo(map)
                .bindPopup(city.info);
        });
    </script>
</body>

</html>
