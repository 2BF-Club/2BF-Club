    <script>

            }
        ];

        // 获取目标容器
        const container = document.getElementById('members-container');

        // 遍历数组，生成每个成员的卡片
        members.forEach(member => {
            // 创建卡片元素
            const card = document.createElement('div');
            card.classList.add('member-card');

            // 创建头像元素
            const avatar = document.createElement('img');
            avatar.src = member.avatar;
            avatar.alt = member.name;
            avatar.classList.add('member-avatar');

            // 创建姓名和链接
            const name = document.createElement('h3');
            const link = document.createElement('a');
            link.href = member.website;
            link.textContent = member.name;

            name.appendChild(link);

            // 将头像和姓名添加到卡片
            card.appendChild(avatar);
            card.appendChild(name);

            // 将卡片添加到容器中
            container.appendChild(card);
        });

    </script>

    <script>

                `,

            },
            {
                name: 'A*STAR',
                info: `
                    <b>A*STAR</b><br>
                    <li><a href="https://github.com/Wangzj000" target="_blank">Zijian Wang</a></li>
                `,
                location: [1.298789, 103.787346]
            }
        ];

        // Initialize the map with the world as the initial view
        const map = L.map('map');

        // Calculate the center of all cities
        const cityCoordinates = cities.map(city => city.location);
        const bounds = L.latLngBounds(cityCoordinates);
        const center = bounds.getCenter();

        // Set the map view to center and appropriate zoom level
        map.setView(center, map.getBoundsZoom(bounds));

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers for cities with more information
        cities.forEach(city => {
            L.marker(city.location)
                .addTo(map)
                .bindPopup(city.info);
        });
    </script>
