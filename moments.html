<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2BF Moments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #333;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 100%;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px 30px;
            background-color: #333;
            position: relative;
            border-radius: 6px;
            margin-left: 20px;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }

        .date {
            position: absolute;
            width: 60px;
            background-color: #00bfa5;
            color: white;
            text-align: center;
            font-weight: bold;
            padding: 10px 0;
            border-radius: 6px;
            left: 0;
            top: 15px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <header>
        <h1>2BF Club Moments</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="moments.html">View Moments</a></li>
            <li><a href="publications.html">Publications</a></li>
        </ul>
    </nav>
    <div class="timeline" id="timeline"></div>
    <div style="margin: 0 0 100px 0;"></div>
    <footer>
        <p>&copy; 2024 <a href="https://github.com/2BF-Club" target="_blank">2BF-Club</a>. All rights reserved.</p>
    </footer>
    <script>
        const events = [
            {
                date: '2024-07-09',
                title: 'Graduation Day',
                imageSrc: 'public/img/20240709-Graduation.jpg',
                description: 'Graduation'
            },
            {
                date: '2024-04-15',
                title: 'Celebration for the Nature Publication of Zhang Ze',
                imageSrc: 'public/img/20240415-Celebration_for_ZhangZe.jpg',
                description: 'Celebration for Zhang Ze'
            },
            {
                date: '2023-09-25',
                title: 'Meeting in Mountain Tai',
                imageSrc: 'public/img/20230925-Mountain_Tai.jpg',
                description: 'Mountain Tai'
            },
            {
                date: '2022-01-20',
                title: 'Winter Outing to Lingyin Temple',
                imageSrc: 'public/img/20220120-Winter_Outing.jpg',
                description: 'Winter Outing'
            }
        ];

        const timeline = document.getElementById('timeline');

        events.forEach(event => {
            const container = document.createElement('div');
            container.className = 'container';
            container.innerHTML = `
                <div class="date">${event.date}</div>
                <div class="content">
                    <h2>${event.title}</h2>
                    <img src="${event.imageSrc}" alt="${event.description}">
                </div>
            `;
            timeline.appendChild(container);
        });
    </script>
</body>

</html>
